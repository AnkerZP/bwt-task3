            <div class="row">
                <article class="contact col-md-6 col-sm-12">
                    <ul class="contact">
                        <li>23 Mulholland Drive, Suite 721. Los Angeles 10010 100 S. Main Street. Los Angeles 90012</li>
                        <li>+1-670-567-5590</li>

                        <li><a href="#"><span class="gl black facebook"></span></a></li>

                <article class="feedback col-md-5 col-sm-12">
                    <form id="feedback">
                        <div class="form-group">
                            <div class="input-group wh">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" required="">
                            </div>
                            <div class="input-group wh">
                                <label for="email">e-mail</label>
                                <input type="email" class="form-control" id="email" required="">
                            </div>
                            <div class="input-group wh">
                                <label for="msg">your message</label>
                                <textarea class="form-control" id="msg" required=""></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn-black" id="send" name="send">submit</button>
                    </form>
                    <div class="msg-sent clearfix" id="msg-sent" hidden="hidden">
                        <img src="../images/check.png" alt="">
                        <h1>Thank you!</h1>
                        <h1>Your message has been sent!</h1>
                        <button class="btn-white" id="new-msg">new message</button>
                    </div>
                    <div class="clearfix"></div>
                </article>
            </div>
        </div>

	<script>
          function initMap() {
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                var mapOptions = {
                    zoom: 14,
                    center: new google.maps.LatLng(38.6240986,-90.1796764), // New York
                    styles: [{"featureType":"water","elementType":"all","stylers":[{"hue":"#bbbbbb"},{"saturation":-100},{"lightness":-4},{"visibility":"on"}]},{"featureType":"landscape","elementType":"all","stylers":[{"hue":"#999999"},{"saturation":-100},{"lightness":-33},{"visibility":"on"}]},{"featureType":"road","elementType":"all","stylers":[{"hue":"#999999"},{"saturation":-100},{"lightness":-6},{"visibility":"on"}]},{"featureType":"poi","elementType":"all","stylers":[{"hue":"#aaaaaa"},{"saturation":-100},{"lightness":-15},{"visibility":"on"}]}]
                };
                var mapElement = document.getElementById('map');
                var map = new google.maps.Map(mapElement, mapOptions);
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(38.6240986, -90.1850764),
                    map: map,
                    title: 'Snazzy!'
                });
            }
        } 
    </script>
