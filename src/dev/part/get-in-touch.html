<section class="get-in-touch">
        <header>
            <h1>get in touch</h1>
        </header>
        <div class="container">
            <div class="row">
                <article class="contact col-md-6 col-sm-12">
                    <ul class="contact">
                        <li>23 Mulholland Drive, Suite 721. Los Angeles 10010 100 S. Main Street. Los Angeles 90012</li>
                        <li>+1-670-567-5590</li>
                        <li>hello@clemocreative.com</li>
                    </ul>
                    <ul class="social">
                        <li><a href="#"><span class="gl white facebook"></span></a></li>
                        <li><a href="#"><span class="gl white twitter"></span></a></li>
                        <li><a href="#"><span class="gl white g-plus"></span></a></li>
                        <li><a href="#"><span class="gl white email"></span></a></li>
                        <li><a href="#"><span class="gl white instagram"></span></a></li>
                    </ul>
                </article>
    
                <article class="feedback col-md-5 col-sm-12">
                    <form id="feedback">
                        <div class="form-group">
                            <div class="input-group">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" required="">
                            </div>
                            <div class="input-group">
                                <label for="email">e-mail</label>
                                <input type="email" class="form-control" id="email" required="">
                            </div>
                            <div class="input-group">
                                <label for="msg">your message</label>
                                <textarea class="form-control" id="msg" required=""></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn-white" id="send" name="send">submit</button>
                    </form>
                    <div class="msg-sent clearfix" id="msg-sent" hidden="hidden">
                        <img src="./images/check.png" alt="">
                        <h1>Thank you!</h1>
                        <h1>Your message has been sent!</h1>
                        <button class="btn-white" id="new-msg">new message</button>
                    </div>
                    <div class="clearfix"></div>
                </article>
            </div>
        </div>
    </section>
